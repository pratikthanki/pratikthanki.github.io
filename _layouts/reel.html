---
layout: default
---

<section>
  <div>
    <h1>{{ page.title }}</h1>
  </div>
</section>

<div class ="image-gallery" style="display: grid">
  {% for photo in page.photos %}
    <div class="box">
      <img src="{{ photo.image }}" alt="{{ photo.title }}"  class="img-gallery" />
      <small>{{ photo.date }}</small>
      <small>{{ photo.location }}</small>
      <p>{{ photo.caption }}</p>
    </div>
  {% endfor %}
</div>
