---
layout: default
---

<section>
  <div>
    <h1>{{ page.title }}</h1>
  </div>
</section>

<div class ="image-gallery">
  {% for photo in page.photos %}
    <div class="box">
      <img src="{{ photo.image }}" alt="{{ photo.title }}"  class="img-gallery" />
      <p style="text-align:left;">
        {{ photo.location }}
        <span style="float:right;">{{ photo.date }}</span>
      </p>
      <p>{{ photo.caption }}</p>
    </div>
  {% endfor %}
</div>
